			<p>拉姆拉错，一个很好听的名字，美得像一朵花，或像一片云。 它是藏域最具传奇色彩的“观相湖”，每当寻访达赖喇嘛、班禅额尔德尼等大活佛的转世灵童之前，都要到此观湖卜相，以受神示，而且每世达赖喇嘛都要到“神湖”朝拜一次。据说朝拜此湖的有缘之人可从湖水幻示的影像中看出神喻的前生和来世。 这面小小的湖水，隐藏了千万年多少秘密？承载了多少人的心愿？有人说如果第一次来拉姆拉错就看到了景象，一生就需要来三次，分别代表了过去、现在和未来。这些传说召唤那么多人艰苦地到来，只为了看一眼，那个陌生的自己以及未知的世界......
			</p>
