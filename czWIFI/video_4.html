				<label class="look"><img src="img/look.png" /> 15155 </label>

			<div id="a1"></div>
			<p>纳木措位于西藏自治区中部，是西藏第二大湖泊，也是中国第三大的咸水湖。湖面海拔4718米，形状近似长方形，东西长70多千米，南北宽30多千米，面积1920多平方千米。 早期的科学考察认为，纳木错的最大深度为33米，但最近两年对湖泊的重新测量发现，纳木错最深处超过了120米。蓄水量768亿立方米，为世界上海拔最高的大型湖泊。
			</p>
