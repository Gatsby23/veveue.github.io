			<p>简介
				<br /> 定结县隶属于西藏自治区日喀则市，位于西藏南部、日喀则地区南部、喜玛拉雅山北麓，是西藏自治区边境县之一。面积5461平方公里。定结藏语意为“水底长出”。隶属日喀则，县驻地江嘎。定结县位于喜玛拉雅山北麓湖盆区，地势南北高，中间低。气候为高原温带半干旱季风气候。
