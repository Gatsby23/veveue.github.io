			<p>天上西藏官方出品 丨2015-07-29 15:49:22
				<label class="look"><img src="img/look.png" /> 15155 </label>
			</p>

			<div id="a1"></div>
			<p>达古大峡谷，西藏仅次于林芝大峡谷的雅江第二大峡谷，峡谷内有雅江第一大转弯。在这里，江水奔涌湍急，山涧溪流清澈见底。在这里，棕熊、猴子等野生动物与人类和谐共处，虫草、雪莲花等珍贵药材遍布其间。红牡丹、各类杜鹃、各种花色龙胆次第开放，宛若十里画廊。可谓，春有百花秋有月，夏有凉风冬有雪。 行走于大沽峡谷，像穿行在一个与世隔绝的胜境，峡谷外是红尘的车水马龙，峡谷内是山深水幽，自成一统。如果拿峡谷内的溪流来酿酒，想必是泉香而酒冽，但求沉醉不思归......
			</p>
