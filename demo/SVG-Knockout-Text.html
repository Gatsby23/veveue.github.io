<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		html,
		body {
			margin: 0;
			padding: 0;
		}

		.knockout {
			background-image: linear-gradient(to left, #FF4E50, #F9D423);
			font-family: 'Bowlby One SC', cursive;
			height: 100vh;
			text-transform: uppercase;
			width: 100%;
		}

		text:nth-child(2) {
			font-size: 2em;
		}

		text:nth-child(3) {
			font-size: 3em;
		}

		text:nth-child(4) {
			font-size: 4em;
		}
	</style>
	<title></title>
</head>

<body>
	<div class="knockout">

		<svg class="knockout-text-container" width="100%" height="100%">

			<rect class="knockout-text-bg" width="100%" height="100%" fill="#000" x="0" y="0" fill-opacity="1" mask="url(#knockout-text)"
			/>

			<mask id="knockout-text">
				<rect width="100%" height="100%" fill="#fff" x="0" y="0" />
				<text x="50%" y="175" fill="#000" text-anchor="middle">说十年长白夜梦，掩了故事里他青铜冰冷，换一世长安当真。 </text>
				<text x="50%" y="365" fill="#000" text-anchor="middle">
					说十年踏雪无痕，埋了古道里他枯骨红尘，叹一世悲欢难逢。 </text>
				<text x="50%" y="100" fill="#000" text-anchor="middle">
					说十年风雨无声，乱了旧年里他麒麟转身，写一世无关爱恨。
				</text>
			</mask>

		</svg>

	</div>
</body>

</html>
