	<script type="text/javascript">
		window.onload = function() {
			function getElementsByClassName(className) {
				if(document.getElementsByClassName) {
					return document.getElementsByClassName(className);
				} else {
					var results = [],
						elems = document.getElementsByTagName("*");
					for(var i = 0, len = elems.length; i < len; i++) {
						if(elems[i].className.indexOf(className) != -1) {
							results[results.length] = elems[i];
						}
					}
					return results;
				}
			}
			var self = this,
				isMobile = /Android|iPhone|iTouch|iPad|BlackBerry|IEMobile|Mobile/i.test(navigator.userAgent),
				setCotType = isMobile ? 'touchstart' : 'click',
				newstab = document.getElementById('newstab'),
				cfs = getElementsByClassName('cf'),
				line = getElementsByClassName('bdbotline')[0],
				newslist = document.getElementById('newslist'),
				newsbox = getElementsByClassName('newslists'),
				boxWidth = newslist.clientWidth,
				lineWidth = line.clientWidth,
				cur = cfs[0];
			cur.className += ' cur'

			for(var i = 0, len = newsbox.length; i < len; i++) {
				newsbox[i].style.width = boxWidth + 'px';
			}
			newslist.style.width = (boxWidth * len) + 'px';
			var func = function(e) {
				var e = e || window.event,
					target = e.target || e.srcElement;
				if("A" == target.nodeName && /\bcf\b/i.test(target.className)) {
					n = parseInt(target.getAttribute('data-cf'));

					line.style.left = lineWidth * n + 'px'
					newslist.style.left = -(boxWidth * n) + 'px';

					cur.className = cur.className.replace(/ cur/i, '');
					cur = target;
					cur.className += ' cur';
				};
			}
			if(newstab.addEventListener) {
				newstab.addEventListener(setCotType, func, false)
			} else if(newstab.attachEvent) {
				newstab.attachEvent('on' + setCotType, func)
			}
		}
